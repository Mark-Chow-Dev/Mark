<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .vertical-align {
           font-size: 40px;
           background-color: aqua;
           line-height: 1.5;
        }
        span {
            font-size: 40px;
            vertical-align: middle;
        }
        #test {
            font-size: 60px;
            background-color: yellow;
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <div class="vertical-align">I am learning <span>vertical align</span> </div>
    <div id="test">This is a test</div>
</body>
</html>
